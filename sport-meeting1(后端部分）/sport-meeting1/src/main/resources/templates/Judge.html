<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped table-sm">
    <thead>
    <tr>
        <th>judgeId</th>
        <th>projectNumber</th>
        <th>groupNumber</th>
        <th>orderNumber</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="judgeJoin:${judgeJoins}">
        <td th:text="${judgeJoin.judgeId}"></td>
        <td th:text="${judgeJoin.projectNumber}"></td>
        <td th:text="${judgeJoin.groupNumber}"></td>
        <td th:text="${judgeJoin.orderNumber}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
